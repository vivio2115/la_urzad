<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Los Angos RP - Strona w trakcie tworzenia">
    <meta name="keywords" content="Los Angos RP, RP, Roleplay, Gaming">
    <meta name="author" content="Los Angos RP Team">
    <link rel="icon" href="https://media.discordapp.net/attachments/1225568684886589493/1237088520489795675/los_angos_logo.png?ex=665ca6f7&is=665b5577&hm=4e5c2f41018f671aa82fb790f6a022747f001a050490fd431c1584e850fd57ee&=&format=webp&quality=lossless">
    <title>Los Angos RP - W trakcie tworzenia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://pbs.twimg.com/media/FEXEIAqWQAc2rmN.jpg:large') repeat-x;
            animation: backgroundAnimation 20s linear infinite;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: -100% 0; }
            100% { background-position: 0 0; }
        }

        .container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 300px;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2); /* Cyan shadow */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff; /* Cyan accent */
        }

        p {
            font-size: 1.2em;
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMTYwMCAxNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjE2MDAiIGhlaWdodD0iMTUwIj48cGF0aCBkPSJNMTYwMCAxNTBIMFYwbTE2MDAgMjEuNDNMMCAxMDBtMTYwMCAxMS40M0w4MCA0NS4xOWwtODA4MCA3MC42djExMmgxNjAwbTAtMTEuNTRsLTgwMC01My40M0wwIDEwMW0xNjAwLTQ1LjQ0TDgwMCA0MS43NWwtODA4MCA2NS4xVjE1MGgxNjAwIiBmaWxsPSIjMDBmZmZmIiAvPjwvc3ZnPg==') repeat-x;
            background-size: 200% 100%;
        }

        .waves.top {
            top: 0;
            animation: waveAnimation 20s linear infinite;
        }

        .waves.bottom {
            bottom: 0;
            transform: rotate(180deg);
            animation: waveAnimation 20s linear infinite reverse;
        }

        @keyframes waveAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Los Angos RP</h1>
        <p>Strona jest jeszcze w trakcie tworzenia. Prosimy o cierpliwość!</p>
    </div>
    <div class="waves top"></div>
    <div class="waves bottom"></div>
</body>
</html>
