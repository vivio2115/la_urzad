            50% { background-position: -100% 0; }

            border: 2px solid;
            animation: borderAnimation 10s infinite; /* Slower animation */
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2); /* Cyan shadow */

        @keyframes borderAnimation {
            0% { border-color: #00ffff; }
            50% { border-color: #ff0000; }
            100% { border-color: #00ffff; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff; /* Cyan accent */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
        }

        .waves {
            position: absolute;
            width: 100%;
            height: auto;
        }

        .waves.top {
            top: 0;
            transform: rotate(180deg);
        }

        .waves.bottom {

        }
